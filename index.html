<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <br>
        <button onclick="seeDisplay('1')">1</button>
        <button onclick="seeDisplay('2')">2</button>
        <button onclick="seeDisplay('3')">3</button>
        <button onclick="seeDisplay('+')">+</button>
        <br>
        <button onclick="seeDisplay('4')">4</button>
        <button onclick="seeDisplay('5')">5</button>
        <button onclick="seeDisplay('6')">6</button>
        <button onclick="seeDisplay('-')">-</button>
        <br>
        <button onclick="seeDisplay('7')">7</button>
        <button onclick="seeDisplay('8')">8</button>
        <button onclick="seeDisplay('9')">9</button>
        <button onclick="seeDisplay('x')">x</button>
        <br>
        <button onclick="seeDisplay('0')">0</button>
        <button onclick="clearDisplay('AC')">AC</button>
        <button onclick="calculateResult('=')">=</button>
        <button onclick="seeDisplay('/')">/</button>
        <details></details>
    </div>
</body>
</html>
